name: 插件 Bug 报告
description: 提交一个与 插件 相关的 Bug
title: "[BUG]:  在此输入标题"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        在提交该 Issue 之前，请确保：
        + 该 Bug 是由 插件 导致的
  - type: textarea
    id: description
    attributes:
      label: Bug 描述(可以打开控制台，查看报错)
      description: 简明扼要地描述该错误是什么。
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: 复现步骤
      description: 重现这一行为的步骤。
      value: |
        **例**:
        1. 转到"...
        2. 点击'....'
        3. 向下滚动到'....'
        4. 看到错误
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: 期望行为
      description: 清晰而简明地描述你所期望发生的事情。
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: 屏幕截图
      description: 如果适用，请添加屏幕截图以帮助解释你的问题。
      value: 
  - type: input
    id: betterncm-version
    attributes:
      label: BetterNCM 版本
      placeholder: "例: 1.0.0"
    validations:
      required: true
  - type: input
    id: ncm-version
    attributes:
      label: 网易云音乐版本
      placeholder: "例: 2.10.6"
    validations:
      required: true
  - type: input
    id: ncm-patch-version
    attributes:
      label: 网易云音乐 Patch 版本
      description: 在关于网易云音乐页可以看到。
      placeholder: "例: 5ad43a6"
    validations:
      required: true
  - type: textarea
    id: extra-info
    attributes:
      label: 补充
      description: 在此添加关于该问题的任何其他背景信息。
